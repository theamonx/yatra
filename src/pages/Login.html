<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="../main.css" rel="stylesheet">
    <link href="../output.css" rel="stylesheet">
</head>
<body>
    <div class="bg-cover h-[900px]" style="background-image: url(../assets/footer.jpg);">
        <div id="navLoad"></div>
    <div class="ml-28 my-8 w-[900px] bg-white rounded-lg p-8">
        <div>
            <h1 class='text-xl sm:text-2xl font-bold text-neutral-400'>Admin Login</h1>
            
        </div>
        <form id="adminAccess" class="w-[80%] mx-auto flex flex-wrap gap-4 justify-between items- mt-8">
            <div id="error-message"></div>
            <div class="flex flex-col w-[300px]">
                <label for="username" class='mb-0.5 text-gray-600'>Name:</label>
                <input type="text" id="username" name="username" class='p-2 border rounded-xl border-gray-500' required>
            </div>
            <div class="flex flex-col w-[300px]">
                <label for="password" class='mb-0.5 text-gray-600'>Password:</label>
                <input type="password" id="password" name="password" class='p-2 border rounded-xl border-gray-500' required>
            </div>
            <button type="submit" class='ml-auto w-[300px] py-3 !mt-8  px-4 text-white text-base bg-cyan-500 rounded-xl font-bold'>Login</button>
        </form>
    </div>
</div>
<script>
    const form = document.getElementById('adminAccess');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });
            
            const data = await response.json();

            if (response.ok){
                // Store the token in localstorage or cookies
                localStorage.setItem('token', data.token);
                alert('Login Successful!');
                // redirect to admin dashboard
                window.location.href = data.redirectUrl;
             } else{
                    errorMessage.textContent = data.message || 'Login Failed';
                }
            } catch (error) {
                errorMessage.textContent = 'Error: Unable to Login';
            }
        }
    );

</script>
</body>
</html>
